---
metaborgVersion: "2.0.0-SNAPSHOT"
generates:
- language: "EditorService"
  directory: "src-gen"
- language: "Stratego-Sugar"
  directory: "src-gen"
- language: "SDF"
  directory: "src-gen/syntax"
- language: "ds"
  directory: "src-gen"
pardonedLanguages:
- "EditorService"
- "Stratego-Sugar"
- "SDF"
- "TypeSystemLanguage"
- "NameBindingLanguage"
exports:
  language: "Stratego-Sugar"
  directory: "src-gen"
name: "TemplateLang"
language:
  sdf:
    args:
    - "-Idef"
    - "${path:root}/lib/SDF.def"
  stratego:
    args:
    - "-la"
    - "stratego-lib"
    - "-la"
    - "stratego-sglr"
    - "-la"
    - "stratego-gpp"
    - "-la"
    - "stratego-xtc"
    - "-la"
    - "stratego-aterm"
    - "-la"
    - "stratego-sdf"
    - "-la"
    - "strc"
    format: "ctree"
id: "org.metaborg:org.metaborg.meta.lang.template:2.1.6"
dependencies:
  compile:
  - "org.metaborg:org.metaborg.meta.lang.esv:2.1.6"
  - "org.metaborg:org.metaborg.meta.lang.nabl:2.1.6"
  - "org.metaborg:org.metaborg.meta.lang.stratego:2.1.6"
  - "org.metaborg:org.metaborg.meta.lang.template:2.1.6"
  - "org.metaborg:org.metaborg.meta.lang.ts:2.1.6"
  source:
  - "org.metaborg:org.metaborg.meta.lib.analysis:2.1.6"
  - "org.metaborg:org.metaborg.meta.lang.esv:2.1.6"
  - "org.metaborg:org.metaborg.meta.lang.sdf:2.1.6"
